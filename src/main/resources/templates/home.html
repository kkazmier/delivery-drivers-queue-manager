<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title>Kolejka kierowców - strona główna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!--    <link href="/css/main.css" rel="stylesheet">-->
</head>

<body>

<div class="card" style="width: 24rem;" sec:authorize="!isAuthenticated()">
    <img src="https://icon-library.com/images/queue-icon/queue-icon-6.jpg" class="card-img-top" alt="...">
    <div class="card-body">
        <h2 class="card-title text-center">Witamy w programie</h2>
        <h1 class="card-title text-center">kolejka kierowców</h1>
    </div>
    <div class="card-body bg-light">
<!--        <form th:action="@{/login}" method="POST">-->
        <a href="/login" class="btn btn-primary float-left">Logowanie</a>
<!--        </form>-->
        <a href="/registration"  class="btn btn-success float-right">Rejestracja</a>
    </div>
</div>

<div class="card" style="width: 24rem;" sec:authorize="isAuthenticated()">
    <div class="card-header">
        <h3 style="text-align:center">Witaj</h3>
        <h3 style="background-color:powderblue;text-align:center"><span th:text="${loggedUser}"></span></h3>
    </div>
    <div class="card-body">
        <a href="/driversQueue" class="btn btn-success float-right">Kolejka kierowców</a>
        <a href="/workplace" class="btn btn-danger float-left">Wybierz miejsce pracy</a>
        <a href="/loggedDrivers" class="btn btn-primary float-right">Zalogowani kierowcy</a>
    </div>
    <div class="card-footer">
        <form th:action="@{/logout}" method="POST">
            <input class="btn btn-lg btn-secondary btn-block" type="submit" value="Wyloguj"/>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<!--<script src="/js/main.js"></script>-->
</body>
</html>
